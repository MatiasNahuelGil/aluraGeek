<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>One Price</title>
</head>
<body>

    <!--header-->
    <header class="header">
        <h1>MugiTienda</h1>
    </header>

    <!--main-->
    <main class="main">

        <!--Seccion de productos-->
       <section id="contenedor__productos">
           <h2>Nuestros productos:</h2>

           <!--Contenedor de las card de productos-->
           <article class="contenedor__productos__card">
               <div class="productos__card">
                   <div class="productos__card--head">
                       <img class="productos__card--imagen" src="./assets/images/fondoMovil.webp" alt="">
                   </div>
                   <div class="productos__card--body">
                       <h4>titulo</h4>
                       <div class="productos__card--precio">
                          <b>precio</b>
                          <i>icono</i>
                       </div>
                   </div>
               </div>

               <div class="productos__card">
                <div class="productos__card--head">
                    <img class="productos__card--imagen" src="./assets/images/fondoMovil.webp" alt="">
                </div>
                <div class="productos__card--body">
                    <h4>titulo</h4>
                    <div class="productos__card--precio">
                       <b><i class='bx bx-dollar'></i>recompensa</b>
                       <i class='bx bxs-trash-alt'></i>
                    </div>
                </div>
            </div>

            <div class="productos__card">
                <div class="productos__card--head">
                    <img class="productos__card--imagen" src="./assets/images/fondoMovil.webp" alt="">
                </div>
                <div class="productos__card--body">
                    <h4>titulo</h4>
                    <div class="productos__card--precio">
                       <b>precio</b>
                       <i>icono</i>
                    </div>
                </div>
            </div>

            <div class="productos__card">
                <div class="productos__card--head">
                    <img class="productos__card--imagen" src="./assets/images/fondoMovil.webp" alt="">
                </div>
                <div class="productos__card--body">
                    <h4>titulo</h4>
                    <div class="productos__card--precio">
                       <b>precio</b>
                       <i>icono</i>
                    </div>
                </div>
            </div>

            <div class="productos__card">
                <div class="productos__card--head">
                    <img class="productos__card--imagen" src="./assets/images/fondoMovil.webp" alt="">
                </div>
                <div class="productos__card--body">
                    <h4>titulo</h4>
                    <div class="productos__card--precio">
                       <b>precio</b>
                       <i>icono</i>
                    </div>
                </div>
            </div>

            <div class="productos__card">
                <div class="productos__card--head">
                    <img class="productos__card--imagen" src="./assets/images/fondoMovil.webp" alt="">
                </div>
                <div class="productos__card--body">
                    <h4>titulo</h4>
                    <div class="productos__card--precio">
                       <b>precio</b>
                       <i>icono</i>
                    </div>
                </div>
            </div>

            
           </article>

          
       </section>
       
       <!--Seccion para agregar productos-->
       <section id="contenedor__agregar__productos">
             <h2>Agregar producto</h2>
             <form class="contenedor__formulario">
                <li class="contenedor__formulario--lista">
                    <input type="text" placeholder="nombre...">
                </li>
                <li class="contenedor__formulario--lista">
                    <input type="text" placeholder="recompensa...">
                </li>
                <li class="contenedor__formulario--lista">
                    <input type="text" placeholder="imagen...">
                </li>
                <div class="contenedor__formulario__botones">
                   <button>Enviar</button>
                   <button>Limpiar</button> 
                </div>
                
             </form>
       </section>

    </main>

    <!--Footer-->
    <footer class="footer">
        <h2>MugiTienda</h2>
        <p>Desarrollado por Gil Matias - 2024 </p>
    </footer>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="./js/conexionApi.js"></script>
</body>
</html>
