<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>One Price</title>
</head>
<body>

    <!--header-->
    <header class="header">
        <h1>MugiTienda</h1>
        <div class="container">
            <label class="switch">
              <input type="checkbox" id="alternar-musica"/>
              <span class="slider">
                <span class="title">Música</span>
                <span class="ball">
                  <span class="icon">
                    <svg
                      class="w-6 h-6 text-gray-800 dark:text-white"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      width="25"
                      height="25"
                      fill="none"
                      viewBox="0 0 24 24">
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M8 18V6l8 6-8 6Z"
                      ></path>
                    </svg>
                  </span>
                </span>
              </span>
            </label>
          </div>
    </header>

    <!--main-->
    <main class="main">

        <!--Seccion de productos-->
       <section id="contenedor__productos">
           <h2>Los más buscados:</h2>

           <!--Contenedor de las card de productos-->
           <article class="contenedor__productos__card" data-lista>
              <!--Aqui van las card dinamicamente-->
           </article>
       </section>
       
       <!--Seccion para agregar productos-->
       <section id="contenedor__agregar__productos">
             <h2>Agregar pirata</h2>
             <form class="contenedor__formulario" data-formulario>
                <li class="contenedor__formulario--lista">
                    <input type="text" placeholder="nombre..." required   data-nombre>
                </li>
                <li class="contenedor__formulario--lista">
                    <input type="text" placeholder="imagen..." required   data-imagen>
                </li>
                <li class="contenedor__formulario--lista">
                    <input type="text" placeholder="imagen recompensa..." required data-imagenRecompensa>
                </li>
                <div class="contenedor__formulario__botones">
                   <button class="formulario__enviar">Enviar</button>
                   <button class="formulario___limpiar" id="limpiar">Limpiar</button> 
                </div>
                
             </form>
       </section>

    </main>

    <!--Footer-->
    <footer class="footer">
        <h2>MugiTienda</h2>
        <p>Desarrollado por Gil Matias - 2024 </p>
    </footer>
    

    <script src="./js/mostrarRecompensa.js" type="module"></script>
    <script src="./js/crearRecompensa.js" type="module"></script>
    <script src="./js/musica.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    
</body>
</html>
